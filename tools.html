<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools - MyCode12</title>

  <!-- 바코드 JS -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- 브라우저용 QR코드 JS -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div id="header"></div>

  <main class="tools-container">
    <section class="tool-box">
      <h2>바코드</h2>

      <div class="code-generator">
        <label><input type="radio" name="code-type" value="barcode" checked onchange="toggleMode()"> 바코드</label>
        <label><input type="radio" name="code-type" value="qrcode" onchange="toggleMode()"> QR코드</label>

        <div id="barcode-options" style="margin-top: 10px;">
          <label for="barcode-format">바코드 유형:</label>
          <select id="barcode-format">
            <option value="CODE128">CODE128 auto</option>
            <option value="CODE128A">CODE128 A</option>
            <option value="CODE128B">CODE128 B</option>
            <option value="CODE128C">CODE128 C</option>
            <option value="EAN13">EAN</option>
            <option value="EAN8">EAN8</option>
            <option value="UPC">UPC</option>
            <option value="CODE39">CODE39</option>
            <option value="ITF14">ITF14</option>
            <option value="ITF">ITF</option>
            <option value="MSI">MSI</option>
            <option value="MSI10">MSI10</option>
            <option value="MSI11">MSI11</option>
            <option value="MSI1010">MSI1010</option>
            <option value="MSI1110">MSI1110</option>
            <option value="pharmacode">Pharmacode</option>
          </select>
        </div>

        <p>
          <label for="input-value" style="margin-top: 10px;">코드 값 입력:</label>
          <input type="text" id="input-value" placeholder="예: 123456789012" />
          &nbsp;&nbsp;
          <button onclick="generate()" style="margin-top: 10px;">생성</button>
        </p>
        <!-- 다운로드 버튼들 -->
        <div id="barcode-download" style="margin-top: 10px;">
          <button onclick="downloadBarcode()">바코드 다운로드</button>
        </div>
        <div id="qrcode-download" style="margin-top: 10px; display: none;">
          <button onclick="downloadQRCode()">QR코드 다운로드</button>
        </div>
        

        <canvas id="barcode-canvas" style="margin-top: 20px;"></canvas>
        <div id="qrcode" style="margin-top: 20px;"></div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // Header/Footer 로드
    fetch("header.html")
      .then(res => res.text())
      .then(data => { document.getElementById("header").innerHTML = data; });
    fetch("footer.html")
      .then(res => res.text())
      .then(data => { document.getElementById("footer").innerHTML = data; });

    function toggleMode() {
      const selected = document.querySelector('input[name="code-type"]:checked').value;
      const barcodeOptions = document.getElementById("barcode-options");
      const canvas = document.getElementById("barcode-canvas");
      const qrcode = document.getElementById("qrcode");

      if (selected === "barcode") {
        barcodeOptions.style.display = "block";
        canvas.style.display = "block";
        qrcode.style.display = "none";
        barcodeDownload.style.display = "block";
        qrcodeDownload.style.display = "none";
      } else {
        barcodeOptions.style.display = "none";
        canvas.style.display = "none";
        qrcode.style.display = "block";
        barcodeDownload.style.display = "none";
        qrcodeDownload.style.display = "block";
      }
    }

    function generate() {
      const value = document.getElementById("input-value").value.trim();
      if (!value) {
        alert("코드 값을 입력하세요.");
        return;
      }

      const selected = document.querySelector('input[name="code-type"]:checked').value;

      if (selected === "barcode") {
        const format = document.getElementById("barcode-format").value;
        JsBarcode("#barcode-canvas", value, {
          format: format,
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
      } else {
        const qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = ""; // 기존 QR 제거

        const qr = new QRCode(qrcodeDiv, {
          text: value,
          width: 200,
          height: 200
        });
      }
    }

    function downloadBarcode() {
      const canvas = document.getElementById("barcode-canvas");
      if (!canvas || canvas.style.display === "none") return alert("바코드가 없습니다.");
      const link = document.createElement("a");
      link.download = "barcode.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    function downloadQRCode() {
      const qrcodeDiv = document.getElementById("qrcode");
      const img = qrcodeDiv.querySelector("img");
      if (!img || qrcodeDiv.style.display === "none") return alert("QR코드가 없습니다.");
      const link = document.createElement("a");
      link.download = "qrcode.png";
      link.href = img.src;
      link.click();
    }

    // 시작 시 모드 적용
    toggleMode();
  </script>
</body>
</html>
