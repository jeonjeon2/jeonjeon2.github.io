<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - MyCode12</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <h1>About Us</h1>
    <p>MyCode12는 바코드, QR코드, 이율, 백분율 계산기를 포함하여 개발자와 일반 사용자에게 접근 가능한 무료 도구를 제공하기 위해 만들어진 사이트입니다.</p>
  </main>

  <div id="footer"></div>

  <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
