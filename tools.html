<!-- tools.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools - MyCode12</title>
</head>
<body>
  <div id="header"></div>

  <main class="tools-container">
    <section class="tool-box">
      <h2>바코드 및 계산기</h2>
  
      <div class="tool-section">
        <h3>📦 바코드 생성기</h3>
        <p>여기에 바코드 생성기 UI가 들어갑니다.</p>
      </div>
  
      <hr />
  
      <div class="tool-section">
        <h3>🧮 계산기</h3>
        <p>여기에 계산기 UI가 들어갑니다.</p>
      </div>
    </section>
  </main>


  <div id="footer"></div>

  <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
