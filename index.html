<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCode12 - Home</title>
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>MyCode12에 오신 걸 환영합니다!</h2>
    <p>우리는 각종 계산기와 바코드, QR코드 생성을 필요로 하는 사람들에게 유용한 온라인 도구를 제공합니다.</p>
  </main>

  <div id="footer"></div>

  <script>
    // Load header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>
</html>
